<body class="font-sans antialiased bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100">

<header class="max-w-6xl mx-auto pt-16 pb-12 px-6 text-center text-gray-900 dark:text-gray-100">
    <a href="../index.html"
       onclick="if(history.length > 1) { history.back(); return false; } else { window.top.location.replace('../index.html'); return false; }"
       class="text-4xl font-extrabold mb-4 tracking-tight">Poortjie <span class="text-green-600">Drivers</span></a>
</header>

<main class="max-w-2xl mx-auto px-6 pb-24">
    <div class="card p-8 rounded-2xl border-l-4 border-l-green-500">
        <h2 class="text-2xl font-bold mb-6">Details</h2>
        
        <form id="driver-form" class="space-y-8" novalidate>
            <!-- Fleet Section -->
            <section id="fleet-section" class="mb-8 hidden">
                <h3 class="text-xl font-semibold mb-4">Your Fleet</h3>
                <div id="fleet-container" class="grid grid-cols-1 gap-4">
                    <!-- Existing cars will be loaded here -->
                </div>
            </section>

            <!-- Cars Section -->
            <section id="add-car-section">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xl font-semibold">Add a Car</h3>
                    <button type="button" id="add-car-btn" class="text-sm bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-full transition shadow-sm flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        Add New Car

            <section class="border-t border-gray-200 dark:border-slate-700 pt-8">
                <h3 class="text-xl font-semibold mb-4">Pricing</h3>

                    <div>
                        <div class="flex items-center gap-1 mb-1 pl-1">
                            <label class="block text-xs opacity-50 uppercase font-bold tracking-wider">Base Fee (R)</label>
                            <button type="button" onclick="alert('The base fee is the minimum amount charged for any trip before distance is added.')" class="text-blue-500 hover:text-blue-600 transition">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            </button>
                        </div>
                        <label for="base_fee"></label><input type="number" name="base_fee" id="base_fee" placeholder="0.00" step="0.01" required class="w-full p-3 rounded-lg bg-gray-100 dark:bg-slate-800 border-2 border-transparent focus:border-green-500 focus:outline-none transition">
                        <p id="base_fee-error" class="text-red-500 text-[10px] font-bold mt-1 hidden">Base Fee is required</p>
                    </div>
                    <div>
                        <label class="block text-xs opacity-50 mb-1 pl-1 uppercase font-bold tracking-wider">Rate per KM (R)</label>
                        <label for="rate_per_km"></label><input type="number" name="rate_per_km" id="rate_per_km" placeholder="0.00" step="0.01" required class="w-full p-3 rounded-lg bg-gray-100 dark:bg-slate-800 border-2 border-transparent focus:border-green-500 focus:outline-none transition">
                        <p id="rate_per_km-error" class="text-red-500 text-[10px] font-bold mt-1 hidden">Rate per KM is required</p>
                    </div>
                </div>
            </section>

            <!-- Destination Pricing Section -->
            <section class="border-t border-gray-200 dark:border-slate-700 pt-8">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-xl font-semibold">Destination Pricing (Optional)</h3>
                    <span class="text-[10px] uppercase tracking-wider bg-gray-200 dark:bg-slate-700 px-2 py-0.5 rounded text-gray-600 dark:text-gray-400">Strictly Poortjie Pickups</span>
                </div>
                <p class="text-sm opacity-60 mb-4">Set fixed prices for common destinations from Poortjie.</p>
                
                <div id="destinations-container" class="space-y-3">
                    <!-- Destination Template -->
                </div>
                
                <button type="button" id="add-dest-btn" class="mt-4 text-sm text-green-600 font-medium hover:underline flex items-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    Add Destination
                </button>
            </section>

            <button type="submit" class="w-full px-8 py-4 bg-green-600 text-white font-bold rounded-xl hover:bg-green-700 transition shadow-lg text-lg">
                Save Driver Profile
            </button>
        </form>
    </div>
</main>

<script>
    // Car Management
    const carsContainer = document.getElementById('cars-container');
    const addCarBtn = document.getElementById('add-car-btn');
    const driverForm = document.getElementById('driver-form');

    // Photo Management for Cars
    function renderCarPhotos(carEntry) {
        const grid = carEntry.querySelector('.car-photos-grid');
        const hiddenInput = carEntry.querySelector('.car-photo-urls');
        let urls = [];
        try {
            urls = JSON.parse(hiddenInput.value || '[]');
        } catch (e) {
            urls = [];
        }

        grid.innerHTML = '';
        for (let i = 0; i < 3; i++) {
            const url = urls[i];
            const slot = document.createElement('div');
            slot.className = 'relative aspect-square rounded-xl border-2 border-dashed border-gray-200 dark:border-slate-700 overflow-hidden group flex items-center justify-center bg-white dark:bg-slate-800';
            
            if (url) {
                slot.innerHTML = `
                    <img src="${url}" class="w-full h-full object-cover" alt="">
                    <button type="button" class="remove-photo absolute top-1 right-1 bg-red-500 text-white w-6 h-6 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition shadow-lg">
                        <i class="fa-solid fa-xmark text-[10px]"></i>
                    </button>
                `;
                slot.querySelector('button').onclick = () => {
                    urls.splice(i, 1);
                    hiddenInput.value = JSON.stringify(urls);
                    renderCarPhotos(carEntry);
                };
            } else {
                slot.innerHTML = `
                    <label class="cursor-pointer flex flex-col items-center justify-center w-full h-full hover:bg-gray-50 dark:hover:bg-slate-700/50 transition">
                        <i class="fa-solid fa-plus text-gray-400"></i>
                        <input type="file" class="hidden photo-upload-input" accept="image/*">
                    </label>
                `;
                const fileInput = slot.querySelector('input');
                fileInput.onchange = async (e) => {
                    const file = e.target.files[0];
                    if (!file) return;

                    slot.innerHTML = `
                        <div class="flex flex-col items-center gap-1">
                            <div class="animate-spin h-4 w-4 border-2 border-green-500 border-t-transparent rounded-full"></div>
                            <span class="text-[8px] font-bold opacity-50 uppercase">Wait...</span>
                        </div>
                    `;

                    try {
                        const user = auth.currentUser;
                        if (!user) throw new Error("Not logged in");

                        const processedBlob = await processImage(file);
                        const fileName = `${Date.now()}_${i}.jpg`;
                        const storageRef = firebase.storage().ref(`fleet-photos/${user.uid}/${fileName}`);
                        const snapshot = await storageRef.put(processedBlob);
                        const downloadUrl = await snapshot.ref.getDownloadURL();
                        
                        urls.push(downloadUrl);
                        hiddenInput.value = JSON.stringify(urls);
                        renderCarPhotos(carEntry);
                    } catch (err) {
                        console.error(err);
                        alert('Upload failed: ' + err.message);
                        renderCarPhotos(carEntry);
                    }
                };
            }
            grid.appendChild(slot);
        }
    }

    function processImage(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let size = Math.min(img.width, img.height);
                    let xOffset = (img.width - size) / 2;
                    let yOffset = (img.height - size) / 2;
                    
                    const MAX_DIM = 1200;
                    let targetSize = Math.min(size, MAX_DIM);
                    
                    canvas.width = targetSize;
                    canvas.height = targetSize;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, xOffset, yOffset, size, size, 0, 0, targetSize, targetSize);
                    
                    let quality = 0.8;
                    let dataUrl = canvas.toDataURL('image/jpeg', quality);
                    
                    while (dataUrl.length * 0.75 > 1024 * 1024 && quality > 0.1) {
                        quality -= 0.1;
                        dataUrl = canvas.toDataURL('image/jpeg', quality);
                    }
                    
                    fetch(dataUrl)
                        .then(res => res.blob())
                        .then(resolve)
                        .catch(reject);
                };
                img.onerror = reject;
                img.src = event.target.result;
            };
            reader.onerror = reject;
            reader.readAsDataURL(file);
        });
    }

    // Initialize first car entry removed as we want user to click "Add New Car"
    // or load fleet first.

    // Auth Protection
    auth.onAuthStateChanged(user => {
        if (!user) {
            sessionStorage.setItem('redirectUrl', window.location.href);
            window.top.location.replace('../authentication/login.html');
        } else {
            loadUserFleet(user.uid);
        }
    });

    async function loadUserFleet(uid) {
        const fleetSection = document.getElementById('fleet-section');
        const fleetContainer = document.getElementById('fleet-container');
        const addCarBtn = document.getElementById('add-car-btn');
        
        try {
            // Check driver status first
            const driverDoc = await db.collection('kasilayn').doc('fleet').collection('drivers').doc(uid).get();
            const driverData = driverDoc.exists ? driverDoc.data() : null;
            const assignedCarReg = driverData ? driverData.assignedCarReg : null;

            // Simplified query to avoid index issues and ensure older cars (without 'suspended' field) are loaded
            const snapshot = await db.collection('kasilayn').doc('fleet').collection('cars')
                .where('addedByUid', '==', uid)
                .get();
            
            let cars = [];
            if (!snapshot.empty) {
                // Filter and sort on client side
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.suspended !== true) {
                        cars.push(data);
                    }
                });

                // Sort by createdAt descending
                cars.sort((a, b) => {
                    const timeA = a.createdAt?.seconds || 0;
                    const timeB = b.createdAt?.seconds || 0;
                    return timeB - timeA;
                });
            }

            if (cars.length > 0 || driverData) {
                fleetSection.classList.remove('hidden');
                fleetContainer.innerHTML = '';

                // If driver exists but car is not in their "added" list (unlikely but possible if someone else added it)
                // we should make sure the assigned car is visible or at least indicated.
                
                cars.forEach(car => {
                    const carCard = document.createElement('div');
                    const isAssigned = car.registration === assignedCarReg;
                    
                    carCard.className = `p-4 bg-gray-50 dark:bg-slate-800/50 rounded-xl border-2 ${isAssigned ? 'border-green-500 shadow-md' : 'border-gray-200 dark:border-slate-700'} flex gap-4 items-center group relative`;
                    
                    const photoUrl = (car.photoUrls && car.photoUrls.length > 0) ? car.photoUrls[0] : 'https://placehold.co/100?text=No+Photo';
                    
                    carCard.innerHTML = `
                        <div class="relative">
                            <img src="${photoUrl}" class="w-16 h-16 rounded-lg object-cover border border-gray-200 dark:border-slate-700" alt="">
                            ${isAssigned ? '<span class="absolute -top-2 -left-2 bg-green-500 text-white text-[8px] font-bold px-1.5 py-0.5 rounded-full uppercase tracking-tighter shadow-sm">Assigned</span>' : ''}
                        </div>
                        <div class="flex-grow">
                            <h4 class="font-bold text-sm uppercase tracking-wider">${car.make} ${car.model}</h4>
                            <p class="text-xs opacity-60">${car.registration} • ${car.color} • ${car.bodyType}</p>
                            <p class="text-[10px] mt-1 font-bold text-green-600">R${car.pricing?.baseFee} Base + R${car.pricing?.ratePerKm}/km</p>
                        </div>
                        <div class="flex items-center gap-2">
                            ${!isAssigned ? `
                            <button type="button" onclick="switchCar('${car.registration}')" class="bg-blue-600 hover:bg-blue-700 text-white text-[10px] font-bold px-3 py-1.5 rounded-lg transition shadow-sm uppercase tracking-wider" title="Switch to this car">
                                Drive
                            </button>
                            <button type="button" onclick="suspendCar('${car.registration}')" class="opacity-0 group-hover:opacity-100 transition-opacity p-2 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg" title="Remove Car">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>` : `
                            <div class="flex flex-col items-center">
                                <i class="fa-solid fa-circle-check text-green-500"></i>
                                <span class="text-[8px] font-bold text-green-500 uppercase">Active</span>
                            </div>
                            `}
                        </div>
                    `;
                    fleetContainer.appendChild(carCard);
                });

                // Hide "Add New Car" if a car is already assigned
                // If assignedCarReg exists, we allow switching but only show add button if they have space (though we enforce 1:1)
                // Actually, per user request "1 car per driver", but they want to switch.
                // If they have multiple cars in fleet, they can switch between them.
                if (assignedCarReg) {
                    addCarBtn.classList.add('hidden');
                    
                    // Show unassign button
                    const unassignContainer = document.createElement('div');
                    unassignContainer.className = 'mt-6 pt-4 border-t border-gray-100 dark:border-slate-800 text-center';
                    unassignContainer.innerHTML = `
                        <button type="button" onclick="unassignCar()" class="text-xs text-red-500 font-bold hover:underline uppercase tracking-widest">
                            Stop Driving / Unassign
                        </button>
                    `;
                    fleetContainer.appendChild(unassignContainer);
                } else {
                    addCarBtn.classList.remove('hidden');
                }
            } else {
                fleetSection.classList.add('hidden');
                addCarBtn.classList.remove('hidden');
            }
        } catch (err) {
            console.error("Error loading fleet:", err);
        }
    }

    async function suspendCar(registration) {
        if (!confirm(`Are you sure you want to remove car ${registration} from your fleet?`)) return;

        try {
            await db.collection('kasilayn').doc('fleet').collection('cars').doc(registration).update({
                suspended: true,
                suspendedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            const user = auth.currentUser;
            if (user) {
                // If this was the assigned car, unassign it
                const driverDoc = await db.collection('kasilayn').doc('fleet').collection('drivers').doc(user.uid).get();
                if (driverDoc.exists && driverDoc.data().assignedCarReg === registration) {
                    await db.collection('kasilayn').doc('fleet').collection('drivers').doc(user.uid).update({
                        assignedCarReg: firebase.firestore.FieldValue.delete(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                loadUserFleet(user.uid);
            }
            
            alert('Car has been removed from your active fleet.');
        } catch (err) {
            console.error("Error suspending car:", err);
            alert('Failed to remove car: ' + err.message);
        }
    }

    async function switchCar(registration) {
        const user = auth.currentUser;
        if (!user) return;

        try {
            await db.collection('kasilayn').doc('fleet').collection('drivers').doc(user.uid).set({
                assignedCarReg: registration,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
            
            loadUserFleet(user.uid);
            alert(`You are now assigned to car: ${registration}`);
        } catch (err) {
            console.error("Error switching car:", err);
            alert('Failed to switch car: ' + err.message);
        }
    }

    async function unassignCar() {
        if (!confirm("Are you sure you want to stop driving your current car? You will need to assign a car again to be active.")) return;
        
        const user = auth.currentUser;
        if (!user) return;

        try {
            await db.collection('kasilayn').doc('fleet').collection('drivers').doc(user.uid).update({
                assignedCarReg: firebase.firestore.FieldValue.delete(),
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            loadUserFleet(user.uid);
            alert('You have successfully unassigned yourself from the car.');
        } catch (err) {
            console.error("Error unassigning car:", err);
            alert('Failed to unassign car: ' + err.message);
        }
    }

    async function checkRegistration(reg, entryElement) {
        const normalizedReg = reg.toUpperCase().replace(/\s+/g, '');
        const regError = entryElement.querySelector('.reg-error');
        const inputs = entryElement.querySelectorAll('.car-input:not([name="reg[]"])');
        const photoGrid = entryElement.querySelector('.car-photos-grid');
        
        if (!normalizedReg) return;

        try {
            const doc = await db.collection('kasilayn').doc('fleet').collection('cars').doc(normalizedReg).get();
            if (doc.exists) {
                const carData = doc.data();
                
                // Check if car is already assigned to another driver
                const driversWithCar = await db.collection('kasilayn').doc('fleet').collection('drivers')
                    .where('assignedCarReg', '==', normalizedReg)
                    .limit(1)
                    .get();

                if (!driversWithCar.empty) {
                    const assignedDriver = driversWithCar.docs[0].id;
                    if (assignedDriver !== auth.currentUser.uid) {
                        regError.textContent = "This car is already assigned to another driver.";
                        regError.classList.remove('hidden');
                        entryElement.querySelector('input[name="reg[]"]').classList.add('border-red-500');
                        
                        inputs.forEach(input => {
                            input.disabled = true;
                            input.classList.add('opacity-50', 'cursor-not-allowed');
                        });
                        photoGrid.classList.add('opacity-50', 'pointer-events-none');
                        return false;
                    }
                }

                regError.textContent = "Car registration already exists";
                if (carData.suspended) {
                    regError.textContent = "Car registration exists but is currently suspended.";
                }
                
                regError.classList.remove('hidden');
                entryElement.querySelector('input[name="reg[]"]').classList.add('border-red-500');
                
                // Disable other fields
                inputs.forEach(input => {
                    input.disabled = true;
                    input.classList.add('opacity-50', 'cursor-not-allowed');
                });
                photoGrid.classList.add('opacity-50', 'pointer-events-none');
                return false;
            } else {
                // Clear error if it was there
                if (regError.textContent.includes("Car registration already exists") || regError.textContent.includes("suspended") || regError.textContent.includes("already assigned")) {
                    regError.classList.add('hidden');
                    entryElement.querySelector('input[name="reg[]"]').classList.remove('border-red-500');
                }
                
                // Enable fields
                inputs.forEach(input => {
                    input.disabled = false;
                    input.classList.remove('opacity-50', 'cursor-not-allowed');
                });
                photoGrid.classList.remove('opacity-50', 'pointer-events-none');
                return true;
            }
        } catch (err) {
            console.error("Error checking registration:", err);
            return true;
        }
    }
    
    addCarBtn.addEventListener('click', () => {
        // Enforce one car per form
        if (document.querySelector('.car-entry')) {
            alert("Please complete the current car entry first.");
            return;
        }

        const carEntry = document.createElement('div');
        carEntry.className = 'car-entry p-4 bg-gray-50 dark:bg-slate-800/50 rounded-xl border border-gray-200 dark:border-slate-700 relative animate-fadeIn';
        carEntry.innerHTML = `
            <button type="button" class="remove-car-btn absolute top-2 right-2 p-1 text-gray-400 hover:text-red-500 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs opacity-50 mb-1 pl-1 uppercase font-bold tracking-wider">Registration</label>
                    <input type="text" name="reg[]" placeholder="ABC 123 GP" required class="car-input w-full p-2.5 rounded-lg bg-white dark:bg-slate-800 border-2 border-transparent focus:border-green-500 focus:outline-none transition">
                    <p class="reg-error text-red-500 text-[10px] font-bold mt-1 hidden">Registration is required</p>
                </div>
                <div>
                    <label class="block text-xs opacity-50 mb-1 pl-1 uppercase font-bold tracking-wider">Make</label>
                    <input type="text" name="make[]" placeholder="e.g. Toyota" required class="car-input w-full p-2.5 rounded-lg bg-white dark:bg-slate-800 border-2 border-transparent focus:border-green-500 focus:outline-none transition">
                    <p class="make-error text-red-500 text-[10px] font-bold mt-1 hidden">Make is required</p>
                </div>
                <div>
                    <label class="block text-xs opacity-50 mb-1 pl-1 uppercase font-bold tracking-wider">Model</label>
                    <input type="text" name="model[]" placeholder="e.g. Corolla" required class="car-input w-full p-2.5 rounded-lg bg-white dark:bg-slate-800 border-2 border-transparent focus:border-green-500 focus:outline-none transition">
                    <p class="model-error text-red-500 text-[10px] font-bold mt-1 hidden">Model is required</p>
                </div>
                <div>
                    <label class="block text-xs opacity-50 mb-1 pl-1 uppercase font-bold tracking-wider">Color</label>
                    <input type="text" name="color[]" placeholder="e.g. White" required class="car-input w-full p-2.5 rounded-lg bg-white dark:bg-slate-800 border-2 border-transparent focus:border-green-500 focus:outline-none transition">
                    <p class="color-error text-red-500 text-[10px] font-bold mt-1 hidden">Color is required</p>
                </div>
                <div>
                    <label class="block text-xs opacity-50 mb-1 pl-1 uppercase font-bold tracking-wider">Body Type</label>
                    <select name="body_type[]" required class="car-input w-full p-2.5 rounded-lg bg-white dark:bg-slate-800 border-2 border-transparent focus:border-green-500 focus:outline-none transition appearance-none">
                        <option value="" disabled selected>Select body type</option>
                        <option value="hatchback">HATCHBACK</option>
                        <option value="sedan">SEDAN</option>
                        <option value="suv">SUV</option>
                        <option value="minivan">MINIVAN</option>
                        <option value="bakkie">BAKKIE</option>
                        <option value="coupe">COUPE</option>
                    </select>
                    <p class="body_type-error text-red-500 text-[10px] font-bold mt-1 hidden">Body Type is required</p>
                </div>
                <div>
                    <label class="block text-xs opacity-50 mb-1 pl-1 uppercase font-bold tracking-wider">Number of Seats</label>
                    <input type="number" name="seats[]" placeholder="4" min="1" required class="car-input w-full p-2.5 rounded-lg bg-white dark:bg-slate-800 border-2 border-transparent focus:border-green-500 focus:outline-none transition">
                    <p class="seats-error text-red-500 text-[10px] font-bold mt-1 hidden">Number of Seats is required</p>
                </div>
                <div>
                    <label class="block text-xs opacity-50 mb-1 pl-1 uppercase font-bold tracking-wider">Year (Optional)</label>
                    <input type="number" name="year[]" placeholder="e.g. 2020" class="car-input w-full p-2.5 rounded-lg bg-white dark:bg-slate-800 border-2 border-transparent focus:border-green-500 focus:outline-none transition">
                </div>
            </div>

            <!-- Car Photos Section -->
            <div class="mt-4 pt-4 border-t border-gray-100 dark:border-slate-700">
                <div class="flex justify-between items-center mb-2">
                    <label class="block text-xs opacity-50 pl-1 uppercase font-bold tracking-wider">Photos (Max 3)</label>
                    <span class="text-[10px] opacity-50 italic">Max 1MB each</span>
                </div>
                <div class="grid grid-cols-3 gap-3 car-photos-grid">
                    <!-- Photo slots will be rendered here via JS -->
                </div>
                <input type="hidden" name="photo_urls[]" class="car-photo-urls">
            </div>
        `;
        carsContainer.appendChild(carEntry);
        
        // Initialize photos for this new car entry
        renderCarPhotos(carEntry);
        
        carEntry.querySelector('.remove-car-btn').addEventListener('click', () => {
            carEntry.remove();
        });

        // Add registration check
        const regInput = carEntry.querySelector('input[name="reg[]"]');
        regInput.addEventListener('blur', () => {
            checkRegistration(regInput.value, carEntry);
        });
    });

    // Destination Management
    const destContainer = document.getElementById('destinations-container');
    const addDestBtn = document.getElementById('add-dest-btn');

    function createDestEntry() {
        const destEntry = document.createElement('div');
        destEntry.className = 'destination-entry flex gap-2 items-end animate-fadeIn';
        destEntry.innerHTML = `
            <div class="flex-grow">
                <label class="block text-xs opacity-50 mb-1 pl-1">Destination Name</label>
                <input type="text" name="dest_name[]" placeholder="e.g. Mall of Africa" class="w-full p-2.5 rounded-lg bg-gray-50 dark:bg-slate-800/50 border-2 border-transparent focus:border-green-500 focus:outline-none transition">
            </div>
            <div class="w-32">
                <label class="block text-xs opacity-50 mb-1 pl-1">Price (R)</label>
                <input type="number" name="dest_price[]" placeholder="0.00" step="0.01" class="w-full p-2.5 rounded-lg bg-gray-50 dark:bg-slate-800/50 border-2 border-transparent focus:border-green-500 focus:outline-none transition">
            </div>
            <button type="button" class="remove-dest-btn p-3 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            </button>
        `;
        destContainer.appendChild(destEntry);
        
        destEntry.querySelector('.remove-dest-btn').addEventListener('click', () => {
            destEntry.remove();
        });
    }

    addDestBtn.addEventListener('click', createDestEntry);

    // Remove initial destination entry removed, let's add one by default
    createDestEntry();

    // Theme Support
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }

    function validateForm(showErrors = false) {
        let isValid = true;
        
        // Validate Pricing
        const baseFee = document.getElementById('base_fee');
        const ratePerKm = document.getElementById('rate_per_km');
        
        const isBaseFeeValid = baseFee.value.trim().length > 0;
        const isRatePerKmValid = ratePerKm.value.trim().length > 0;

        if (showErrors) {
            const baseFeeError = document.getElementById('base_fee-error');
            const ratePerKmError = document.getElementById('rate_per_km-error');
            
            if (baseFeeError) baseFeeError.classList.toggle('hidden', isBaseFeeValid);
            if (ratePerKmError) ratePerKmError.classList.toggle('hidden', isRatePerKmValid);
        } else {
            if (isBaseFeeValid) document.getElementById('base_fee-error').classList.add('hidden');
            if (isRatePerKmValid) document.getElementById('rate_per_km-error').classList.add('hidden');
        }

        if (!isBaseFeeValid || !isRatePerKmValid) isValid = false;
        
        // Validate Cars
        const carEntries = document.querySelectorAll('.car-entry');
        carEntries.forEach(entry => {
            const inputs = entry.querySelectorAll('input[required], select[required]');
            inputs.forEach(input => {
                const isInputValid = input.value.trim().length > 0;
                const errorName = input.name.replace('[]', '') + '-error';
                const errorElement = entry.querySelector('.' + errorName);
                
                if (showErrors) {
                    if (errorElement) {
                        errorElement.classList.toggle('hidden', isInputValid);
                        // Also style the input
                        input.classList.toggle('border-red-500', !isInputValid);
                        input.classList.toggle('border-transparent', isInputValid);
                    }
                } else {
                    if (isInputValid && errorElement) {
                        errorElement.classList.add('hidden');
                        input.classList.remove('border-red-500');
                        input.classList.add('border-transparent');
                    }
                }

                if (!isInputValid) isValid = false;
            });
        });

        // Pricing input styling for real-time validation
        if (!showErrors) {
            if (isBaseFeeValid) baseFee.classList.remove('border-red-500');
            if (isRatePerKmValid) ratePerKm.classList.remove('border-red-500');
        } else {
            baseFee.classList.toggle('border-red-500', !isBaseFeeValid);
            ratePerKm.classList.toggle('border-red-500', !isRatePerKmValid);
        }
        
        return isValid;
    }

    // Real-time validation
    driverForm.addEventListener('input', (e) => {
        if (e.target.classList.contains('car-input') || e.target.id === 'base_fee' || e.target.id === 'rate_per_km') {
            validateForm(false);
        }
    });

    // Form Submission
    driverForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (!validateForm(true)) {
            const firstError = document.querySelector('p[class*="-error"]:not(.hidden), p[id*="-error"]:not(.hidden)');
            if (firstError) {
                firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            return;
        }

        const user = auth.currentUser;
        if (!user) {
            alert('You must be logged in to save car details.');
            return;
        }

        const submitBtn = driverForm.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.textContent = 'Saving...';

        try {
            const carEntries = document.querySelectorAll('.car-entry');
            const baseFee = parseFloat(document.getElementById('base_fee').value);
            const ratePerKm = parseFloat(document.getElementById('rate_per_km').value);

            if (carEntries.length === 0) {
                alert('Please add at least one car.');
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
                return;
            }
            
            const savePromises = Array.from(carEntries).map(async (entry) => {
                const regInput = entry.querySelector('input[name="reg[]"]');
                const registration = regInput.value.trim().toUpperCase().replace(/\s+/g, '');
                
                // Final check for registration existence before saving
                const isAvailable = await checkRegistration(regInput.value, entry);
                if (!isAvailable) {
                    throw new Error(`Car registration ${registration} already exists.`);
                }

                const make = entry.querySelector('input[name="make[]"]').value.trim();
                const model = entry.querySelector('input[name="model[]"]').value.trim();
                const color = entry.querySelector('input[name="color[]"]').value.trim();
                const bodyType = entry.querySelector('select[name="body_type[]"]').value.toUpperCase();
                const seats = parseInt(entry.querySelector('input[name="seats[]"]').value);
                const year = entry.querySelector('input[name="year[]"]').value.trim();
                
                let photoUrls = [];
                try {
                    photoUrls = JSON.parse(entry.querySelector('.car-photo-urls').value || '[]');
                } catch (e) {
                    photoUrls = [];
                }

                const carData = {
                    addedByUid: user.uid,
                    bodyType: bodyType,
                    color: color,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    make: make,
                    model: model,
                    photoUrls: photoUrls,
                    pricing: {
                        baseFee: baseFee,
                        ratePerKm: ratePerKm
                    },
                    registration: registration,
                    seats: seats,
                    userRef: db.doc(`/users/${user.uid}`),
                    year: year || null,
                    suspended: false
                };

                await db.collection('kasilayn').doc('fleet').collection('cars').doc(registration).set(carData, { merge: true });

                // Link driver to car (1 driver per car, 1 car per driver)
                return db.collection('kasilayn').doc('fleet').collection('drivers').doc(user.uid).set({
                    assignedCarReg: registration,
                    userRef: db.doc(`/users/${user.uid}`),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
            });

            await Promise.all(savePromises);
            
            alert('Your car(s) have been successfully registered to the fleet!');
            window.top.location.replace('../home.html');
        } catch (error) {
            console.error('Error saving car details:', error);
            alert('Failed to save details: ' + error.message);
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = originalBtnText;
        }
    });
</script>
